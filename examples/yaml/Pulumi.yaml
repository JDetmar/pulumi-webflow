name: webflow-example
runtime: yaml

config:
  webflow:apiToken:
    secure: your-webflow-api-token-here

resources:
  # Example: Configure robots.txt for a site
  myRobotsTxt:
    type: webflow:RobotsTxt
    properties:
      siteId: your-site-id-here
      content: |
        User-agent: *
        Allow: /

outputs:
  robotsTxtId: ${myRobotsTxt.id}
