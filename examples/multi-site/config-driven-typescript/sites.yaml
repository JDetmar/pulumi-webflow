defaults:
  timeZone: "America/Los_Angeles"
  robotsTxtContent: |
    User-agent: *
    Allow: /

sites:
  # Marketing & Sales Sites
  - name: "marketing-main"
    displayName: "Main Marketing Site"
    shortName: "marketing-main"
    timeZone: "America/Los_Angeles"
    redirects:
      - sourcePath: "/old-campaign"
        destinationPath: "/new-campaign"
        statusCode: 301
      - sourcePath: "/promo"
        destinationPath: "/special-offer"
        statusCode: 301

  - name: "product-landing"
    displayName: "Product Landing Page"
    shortName: "product-landing"
    redirects:
      - sourcePath: "/beta"
        destinationPath: "/launch"
        statusCode: 301

  - name: "partner-portal"
    displayName: "Partner Portal"
    shortName: "partner-portal"
    timeZone: "America/New_York"

  # Content & Documentation
  - name: "docs-main"
    displayName: "Documentation Site"
    shortName: "docs-main"
    timeZone: "America/Chicago"

  - name: "blog-main"
    displayName: "Company Blog"
    shortName: "blog-main"
    redirects:
      - sourcePath: "/posts"
        destinationPath: "/articles"
        statusCode: 301

  - name: "knowledge-base"
    displayName: "Knowledge Base"
    shortName: "knowledge-base"
    timeZone: "America/Denver"

  # Support & Customer Success
  - name: "support-portal"
    displayName: "Customer Support"
    shortName: "support-portal"
    timeZone: "America/New_York"

  - name: "community-forum"
    displayName: "Community Forum"
    shortName: "community-forum"

  - name: "help-center"
    displayName: "Help Center"
    shortName: "help-center"

  # Company & Careers
  - name: "careers-main"
    displayName: "Careers Page"
    shortName: "careers-main"
    timeZone: "America/Los_Angeles"

  - name: "company-info"
    displayName: "Company Information"
    shortName: "company-info"
    redirects:
      - sourcePath: "/about-us"
        destinationPath: "/company"
        statusCode: 301

  - name: "investor-relations"
    displayName: "Investor Relations"
    shortName: "investor-relations"
    timeZone: "America/New_York"

  # Campaign & Event Sites
  - name: "conference-2025"
    displayName: "2025 Conference"
    shortName: "conference-2025"
    robotsTxtContent: |
      User-agent: *
      Allow: /

  - name: "product-beta-program"
    displayName: "Beta Program"
    shortName: "product-beta"
    redirects:
      - sourcePath: "/join"
        destinationPath: "/beta-signup"
        statusCode: 302

  - name: "webinar-series"
    displayName: "Webinar Series"
    shortName: "webinar-series"
    timeZone: "America/Chicago"
