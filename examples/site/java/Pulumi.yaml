name: webflow-site-example-java
runtime: java
description: Example of creating and managing Site resources with Pulumi and Webflow

config:
  displayName:
    description: The display name for the site
  shortName:
    description: The short name (URL slug) for the site
  customDomain:
    description: Optional custom domain for the site
  timezone:
    description: Site timezone
    default: America/New_York
  environment:
    description: Deployment environment (development, staging, production)
    default: development
