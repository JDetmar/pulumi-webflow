name: webflow-pagecustomcode-example
runtime: nodejs
description: Example of applying custom scripts to specific pages with Pulumi and Webflow

config:
  siteId:
    description: The Webflow site ID
    secret: true
  landingPageId:
    description: The Webflow page ID for the landing page (24-character hex string)
  productPageId:
    description: The Webflow page ID for the product page (24-character hex string)
  environment:
    description: Deployment environment (development, staging, production)
    default: development
